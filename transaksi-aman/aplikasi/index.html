<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Transaksi - Aman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <h1>Sistem Transaksi Aman</h1>
        <div v-if="!telahDibuat">
            <p>Masukan Kode Transaksi <input v-model="kodeBaru" type="text"></p>
            <p>Masukan Nilai Pembayaran: <input v-model="harga" type="text"></p>
            <button @click="buatBaru">Buat Baru</button>
        </div>
        <div v-else >
            <p>Sistem Transaksi Aman Telah Dibuat</p>
            <button @click="konfirmasi">OK</button>
        </div>

        <div>
            <p v-for="item in boxPesan">
                {{ item }}
            </p>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
